<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <br><br>
  <h1> Welcome to Kingston Town Car Sharing</h1>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   

          <h1>Sign Up for the most recognized <br> Car Sharing Service in Kingston.</h1>
          
          <form action="./signup.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" name="fullName" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Username (Member ID) <span class="req">*</span>
              </label>
              <input type="text" name="userName" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="text" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Phone number <span class="req">*</span>
            </label>
            <input type="text" name="phone" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              License Number <span class="req">*</span>
            </label>
            <input type="text" name="license" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
             <select name="memberType">
                <option value="bronze">Bronze Member</option>
                <option value="silver">Silver Member</option>
                <option value="gold">Gold Member</option>
              </select>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="./login.php" method="get">
          
            <div class="field-wrap">
            <label>
              Member ID <span class="req">*</span>
            </label>
            <input type="text" name="username" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
